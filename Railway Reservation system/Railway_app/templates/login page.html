<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="static/login page.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <form method="post">
        {% csrf_token %}
        <div id="container">
            <div>
                <h1>Let's get started!</h1>
            </div>
            <div class="username">
                <input type="text" placeholder="Username" name="username" id="username">
            </div>
            <div class="error">
                <p>Unique,no space, short</p>
            </div>
            <div class="Password">
                <input type="password" placeholder="Password" name="Password" id="Password">
            </div>
            <div class="error">
                <p>atleast 8 character</p>
            </div>
            <div id="btn">
                <button type="submit" > Login</button>
            </div>
            <div id="footer">
                <p>Don't have an account? <a href="/signup">Sign up </a>
            </div>
        </div>
    </form>
    <div id="image">
        <img src="static/alena-aenami-quiet-1px.jpg">
    </div>
</body>
</html>
